pull_request_rules:
  - name: Automatic merge on approval
    conditions:
      - and:
          - "#approved-reviews-by>=0"
          - label=automerge
          - label!=stale
          - label!=do-not-merge
    actions:
      merge:
        method: merge
  - name: delete head branch after merge
    conditions:
      - merged
    actions:
      delete_head_branch:
